# Kodo JDO Properties configuration
com.solarmetric.kodo.LicenseKey=*** license key here ***

# required for Oracle 8.1 and Kodo 2.5.0
# com.solarmetric.kodo.impl.jdbc.UseSQL92Joins=false

javax.jdo.PersistenceManagerFactoryClass=com.solarmetric.kodo.impl.jdbc.JDBCPersistenceManagerFactory
javax.jdo.option.ConnectionURL=jdbc:oracle:thin:@ysoftlaptop:1521:OAK
javax.jdo.option.ConnectionDriverName=oracle.jdbc.driver.OracleDriver
javax.jdo.option.ConnectionUserName=jdotutorial
javax.jdo.option.ConnectionPassword=jdotutorial
javax.jdo.option.MinPool=1
javax.jdo.option.MaxPool=4

javax.jdo.option.IgnoreCache=false
javax.jdo.option.Multithreaded=false
javax.jdo.option.NontransactionalRead=false
javax.jdo.option.NontransactionalWrite=false
javax.jdo.option.Optimistic=true
javax.jdo.option.RetainValues=true
javax.jdo.option.RestoreValues=false
